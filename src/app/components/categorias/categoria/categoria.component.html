<app-menu></app-menu>
<div class="separador"></div>
<div *ngFor="let cont of categoryById.contentCategories">
  <mat-card class="example-card container head">
    <img mat-card-image [src]="cont.imagen" class="encabezado" />
    <div class="centered">
      {{ categoryById.name }}
    </div>

    <mat-card-content>
      <mat-card-title style="justify-content: left;"
        ><strong
          >Recomendación Wave:
          {{ categoryById.contentCategories[0].title }}</strong
        ></mat-card-title
      >
      <p>
        {{ categoryById.contentCategories[0].text }}
      </p>
      <br />
      <p>
        Consigue más en:
        <a href="{{ categoryById.contentCategories[0].link }}"
          >Contenido extra</a
        >
      </p>
    </mat-card-content>
  </mat-card>
</div>
<br />
<h4>Podría interesarte</h4>
<div>
  <div class="row card-list">
    <div
      class="col-md-3 col-6 card-container"
      *ngFor="let sub of subcategories; index as i"
    >
      <a routerLink="/sub-categoria/{{ sub.id }}">
        <mat-card>
          <img
            mat-card-image
            src="{{ sub.contentSubcategories[0].imagen }}"
            class="mat-card-image"
          />
          <mat-card-content>
            <mat-card-footer
              ><p>{{ sub.name }}</p></mat-card-footer
            >
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
</div>
