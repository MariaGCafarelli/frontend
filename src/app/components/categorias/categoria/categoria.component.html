<app-menu></app-menu>
<div class="separador">
  
</div>

<mat-card class="example-card container head">
  <img
    mat-card-image
    src="{{ categoryById.contentCategories[0].imagen }}"
    class="encabezado"
  />
  <div class="centered">
    {{ categoryById.name }}
  </div>

  <mat-card-content>
    <mat-card-title style="justify-content: left;"
      ><strong
        >Recomendación Wave:
        {{ categoryById.contentCategories[0].title }}</strong
      ></mat-card-title
    >
    <p>
      {{ categoryById.contentCategories[0].text }}
    </p>
    <br />
    <p>
      Consigue más en:
      <a href="{{ categoryById.contentCategories[0].link }}">Contenido extra</a>
    </p>
  </mat-card-content>
</mat-card>
<br />
<h4>Podría interesarte</h4>

<div class="row">
  <div class="column">
    <div *ngFor="let sub of subcategories">
      <a routerLink="/sub-categoria/{{ sub.id }}/categoria/{{ categoryId }}">
        <mat-card>
          <img
            mat-card-image
            src="{{ sub.contentSubcategories[0].imagen }}"
            style="width: 100%;"
          />
          <mat-card-content>
            <mat-card-footer
              ><p>{{ sub.name }}</p></mat-card-footer
            >
          </mat-card-content>
        </mat-card></a
      >
    </div>
  </div>

  <div class="column reverse">
    <div *ngFor="let sub of subcategories">
      <a routerLink="/sub-categoria/{{ sub.id }}/categoria/{{ categoryId }}"
        ><mat-card>
          <img
            mat-card-image
            src="{{ sub.contentSubcategories[0].imagen }}"
            style="width: 100%;"
          />
          <mat-card-content>
            <mat-card-footer
              ><p>{{ sub.name }}</p></mat-card-footer
            >
          </mat-card-content>
        </mat-card></a
      >
    </div>
  </div>
</div>
