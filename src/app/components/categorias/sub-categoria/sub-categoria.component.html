<app-menu></app-menu>

<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Foros"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredForums | async" [value]="option.title">
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>

<mat-card class="example-card container head">
    <img mat-card-image [src]="salvando.imagen" class="encabezado">
    <div class="top">Libros de Misterio</div>
    <div class="centered">Comparte con los dem√°s usuarios el libro que te puso los pelos de punta</div>
</mat-card>

<br>
<h4>Participa en los foros sobre Misterio</h4>

<div>

</div>

<div *ngFor="let foro of favoriteForums">
    <div class="card">
        <a routerLink="/foro/{{foro.id}}"><mat-card>{{foro.title}}</mat-card></a>
    </div>
</div>
