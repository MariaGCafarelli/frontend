<app-menu></app-menu>

<form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Encuentra el foro que buscas</mat-label>
      <input type="text"
             placeholder="Busca un foro"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredForums | async" [value]="option.title">
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</form>

<mat-card class="example-card container head">
    <img mat-card-image [src]="salvando.imagen" class="encabezado">
    <div class="top">Libros de Misterio</div>
    <mat-card-content>
      <p>
        Comparte con los dem√°s usuarios el libro que te puso los pelos de punta
      </p>
  </mat-card-content>
</mat-card>
