
<app-menu></app-menu>
<div class="fondo">
  <h3><strong>¡Hola! Bienvenido de vuelta</strong></h3>
  <h6>Accede rápido a tu contenido preferido</h6>
  <div class="carousel">
    <div *ngFor="let cat of favoriteCategories" class="para-sobrevivir">
      <div *ngIf="cat.isActive">
      <mat-card class="example-card">
        <a routerLink="/categoria/{{ cat.id }}"
          ><img
            mat-card-image
            [src]="cat.image"
            alt="5 Terre"
            style="width: 100%;"
            class="cat"
          />
          
          <mat-card-header>
            <mat-card-title class="titulo"
              ><strong>{{ cat.name }}</strong></mat-card-title
            >
            <br />
            <mat-card-subtitle style="font-style: italic;">Para ver recomendaciones, ve a {{cat.name}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ cat.text }}
            </p>
          </mat-card-content>
        </a>
        <mat-divider></mat-divider>
        <mat-card-header>
          <mat-card-title
            ><strong>Tu contenido favorito en {{ cat.name }}</strong>
          </mat-card-title>
        </mat-card-header>
        <mat-chip-list aria-label="Fish selection">
          <div *ngFor="let sub of cat.subCategories">
            <div *ngIf="sub.isActive">
            <a 
              ><mat-chip style="background-color:#e98167" selected routerLink="/sub-categoria/{{ sub.id }}"
                >{{ sub.name }}
                <mat-icon (click)="dislikesubC(sub.id)" routerLink="/home"  matChipRemove>thumb_down</mat-icon></mat-chip
              ></a
            ></div>
          </div>
        </mat-chip-list>
      
      </mat-card>
    </div>
    
  </div>
  </div>
</div>
