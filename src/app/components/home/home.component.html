<h6><strong>Tus categorias favoritas:</strong></h6>
<div class="carousel">
    <ngb-carousel
  *ngIf="categories"
  [showNavigationArrows]="showNavigationArrows"
  [showNavigationIndicators]="showNavigationIndicators"
>
  <ng-template ngbSlide *ngFor="let cat of categories">
    <div class="polaroid container">
        <img [src]="cat.contentCategories[0].imagen" alt="5 Terre" style="width:100%" class="cat">
        <div class="container" class="centered">
        <strong>{{cat.name}}</strong>
        </div>
    </div>
  </ng-template>
</ngb-carousel>
</div>
