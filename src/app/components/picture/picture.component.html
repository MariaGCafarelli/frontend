<div class="fondo">
  
  <div class="form">
    <mat-label appearance="outline" class="datos">Elige tu imagen de perfil:</mat-label>
    <br />
    <input
    appearance="outline"
      type="file"
     (ngModel)="file"
      (change)="handleFileInput($event.target.files)"
    />
    <button routerLink="/categorias" type="button" (click)="onUpload()" class="btn">Subir</button>
    <button routerLink="/categorias" type="button"  class="btn">Continuar sin subir</button>

  </div>
</div>
