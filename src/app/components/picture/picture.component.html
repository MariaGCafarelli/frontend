<div class="fondo">
  <div class="form">
    <br />
    <mat-label class="datos">Seleccione su imagen de perfil</mat-label>
    <br />
    <span><input
      appearance="outline"
      type="file"
      (ngModel)="(file)"
      (change)="handleFileInput($event.target.files)"
    /></span>
    <label for="mi-archivo"><mat-icon  class="cargar">cloud_download</mat-icon></label>
    <br />
    <button
      routerLink="/categorias"
      type="button"
      (click)="onUpload()"
      class="btn"
    >
      subir
    </button>
    <button routerLink="/categorias" type="button" class="btn">
      continuar sin subir
    </button>
    <br />
  </div>
</div>
