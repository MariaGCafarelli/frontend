<app-menu></app-menu>
<div class="fondo">
  <form (ngSubmit)="onSaveForm()">
    <div class="form">
      <mat-label class="datos">Introduzca el nombre del foro:</mat-label>

      <div >
        <mat-form-field appearance="outline">
        <input matInput [(ngModel)]="text" name="text"  placeholder="Nombre" />
      </mat-form-field>
      </div>

      <div class="form-group cuentas">
        <mat-label class="datos">Entre tus categorías favortias, ¿dónde crearás el foro? </mat-label>
        <div *ngFor = "let aja of CatWFavoriteSubcat"> 
          <mat-label class="datos">{{aja.name}}: </mat-label>
        <select [(ngModel)]="seleccionado"
          class="form-control cuenta"
          id="sel1"
          name="first"
          aria-placeholder="aja.name"
        > 
               <option *ngFor = "let ok of aja.subCategories" value="{{ok.id}}">{{ok.name}}</option>
          
          
         
        </select>
      </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary primero">continuar</button>
      </div>
      
      
    </div>
  </form>
</div>
