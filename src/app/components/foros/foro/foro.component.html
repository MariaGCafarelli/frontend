<app-menu></app-menu>
<div class="fondo">

  <div *ngIf="suscrito; else suscribete">
    <button (click)="dislikeForo(foroId)" class="btn btn-primary dislike">
      Dejar de estar suscrito
      </button>
  </div>

  <ng-template #suscribete>
    <button (click)="likeForo(foroId)" class="btn btn-primary suscribir">
      ¡Suscríbite!
      </button>

  </ng-template>

  <h2>{{ Foro.title }}</h2>


  <h6>¡Comentarios!</h6>

  <div class="comentario">
    <hr />
    <div *ngIf="areThereNewPosts">
      <button class="btn btn-primary primero" (click)="actualizar()">
      nuevos post 
      </button>
    </div>

    <div *ngIf="posts.length > 0">
      <div *ngFor="let com of posts">
        <div class="row flex-row-reverse bootstrap snippets">
          <div class="col-md-12 col-md-offset-2 col-sm-12">
            <div class="comment-wrapper">
              <div class="panel panel-info">
                <div class="panel-body">
                  <div class="clearfix"></div>
  
                  <ul class="media-list">
                    <li class="media">
                      <div *ngIf="com.user.image != null; else sinFoto">
  
                      
                      <img
                        src="{{ com.user.image }}"
                        alt=""
                        class="img-circle"
                      />
  
  
                    </div>
  
                    <ng-template #sinFoto>
                      <img
                      src="https://iestpdesaguadero.edu.pe/wp-content/uploads/2016/11/78-786420_icono-usuario-joven-transparent-user-png-png-download.png"
                      alt=""
                      class="img-circle"
                      />
                  
                    </ng-template>
  
                      <div class="media-body">
                        <strong class="text-success">{{ com.user.userName }}</strong><mat-icon (click)="putLikePost(com.id)" [inline]="true" class="like"> thumb_up </mat-icon><mat-icon (click)="putDislikePost(com.id)" [inline]="true" class="dislike"> thumb_down </mat-icon>
                        <p>
                          {{ com.text }}
                        </p>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <strong>¡Agrega tu comentario!</strong>
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea
            [(ngModel)]="comment"
            placeholder="¡Escribe tu comentario aquí!"
            class="form-control"
          ></textarea>
        </div>
        <div class="modal-footer">
          <button
           (click)="postCom()"
            type="button"
            class="btn btn-primary enviar"
            type="submit>"
            data-dismiss="modal"
          >
            publicar
          </button>
        </div>
      </div>
    </div>
  </div>
  <button
    class="btn btn-primary abajo"
    data-toggle="modal"
    data-target="#exampleModal"
  >
  <mat-icon> create </mat-icon>
  </button>

</div>
