<div class="fondo">
  <app-menu></app-menu>

  <div class="parent">
    <mat-form-field appearance="outline">
      <mat-label>Encuentra el foro que buscas</mat-label>
      <input
        type="search"
        aria-label="Number"
        matInput
        placeholder="Busca un foro"
        [ngModel]="searchText"
        (ngModelChange)="searchTextModelChanged.next($event)"
      />

      <mat-icon matSuffix style="color: white;">search</mat-icon>
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select (selectionChange)="onChangeCategory($event)">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Subcategory</mat-label>
    <mat-select (selectionChange)="onChangeSubcategory($event)">
      <mat-option
        *ngFor="let subcategory of subcategories"
        [value]="subcategory.id"
      >
        {{ subcategory.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngFor="let foro of forums | foroFilter: filterForum" class="contenedor">
    <mat-card>
      <div
        *ngIf="foro.image != null && foro.image != undefined; else sinFoto"
        class="ordenar"
      >
        <a routerLink="/foro/{{ foro.id }}"
          ><img mat-card-avatar [src]="foro.image" alt="User Avatar" />
        </a>
        <p style="align-self: center;">{{ foro.title }}</p>
      </div>
      <ng-template #sinFoto>
        <a routerLink="/foro/{{ foro.id }}"
          ><img
            mat-card-avatar
            src="https://www.liberaldictionary.com/wp-content/uploads/2019/02/f-8273.jpg"
            alt="User Avatar"
          /> </a
        >{{ foro.title }}
      </ng-template>

      <mat-card-actions>
        ¡Suscríbete!
        <mat-icon
          (click)="likeForo(foro.id)"
          class="agregar"
          [inline]="true"
          style="cursor: pointer;"
          >thumb_up</mat-icon
        >
      </mat-card-actions></mat-card
    >
  </div>
  <button
    *ngIf="nextPage"
    (click)="traerMasForos()"
    type="button"
    class="btn btn-mas"
  >
    Mas Foros
  </button>
</div>
