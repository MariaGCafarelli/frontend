<div class="fondo">
  <app-menu></app-menu>

  <div class="parent">

    <div style="margin-left: 5%;">
      <a routerLink="{{previousUrl}}" style="color: darkslategray;">
        <mat-icon class="volver" style="font-size:2em ;">keyboard_backspace</mat-icon>
      </a>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Encuentra el foro que buscas</mat-label>
      <input
        type="search"
        aria-label="Number"
        matInput
        placeholder="Busca un foro"
        [formControl]="myControl"
        [matAutocomplete]="auto"
        [(ngModel)]="filterForum"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredForums | async"
          [value]="option.title"
        >
          {{ option.title }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix style="color: white;">search</mat-icon>
    </mat-form-field>
  </div>

  <div *ngFor="let foro of forums | foroFilter: filterForum" class="contenedor">
    <mat-card>
      <div
        *ngIf="foro.image != null && foro.image != undefined; else sinFoto"
        class="ordenar"
      >
        <a routerLink="/foro/{{ foro.id }}"
          ><img mat-card-avatar [src]="foro.image" alt="User Avatar" />
        </a>
        <p style="align-self: center;">{{ foro.title }}</p>
      </div>
      <ng-template #sinFoto>
        <a routerLink="/foro/{{ foro.id }}"
          ><img
            mat-card-avatar
            src="https://www.liberaldictionary.com/wp-content/uploads/2019/02/f-8273.jpg"
            alt="User Avatar"
          /> </a
        >{{ foro.title }}
      </ng-template>

      
      <div *ngIf="!isFav(foro.id)">
      <mat-card-actions>
        ¡Suscríbete!
        <mat-icon (click)="likeForo(foro.id)" class="agregar" [inline]="true" style="cursor: pointer;"
          >thumb_up</mat-icon
        >
      </mat-card-actions>
      </div>
    
    
    </mat-card
    >
  </div>
  <button
    *ngIf="nextPage"
    (click)="traerMasForos()"
    type="button"
    class="btn btn-mas"
  >
    Mas Foros
  </button>
</div>
