<div class="fondo">
  <app-menu></app-menu>

  <div class="parent">
    <mat-form-field appearance="outline">
      <mat-label><strong>Encuentra el foro que buscas</strong></mat-label>
      <input
        type="search"
        aria-label="Number"
        matInput
        placeholder="Busca un foro"
        [formControl]="myControl"
        [matAutocomplete]="auto"
        [(ngModel)]="filterForum"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredForums | async"
          [value]="option.title"
        >
          {{ option.title }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <button class="btn btn-primary primero" type="submit" routerLink="/crear-foro">
    crear foro
  </button>
  <div *ngFor="let foro of forums | foroFilter: filterForum" class="contenedor">
    <a routerLink="/foro/{{ foro.id }}"
      ><mat-card
        ><img
          mat-card-avatar
          src="/assets/img/logo.png"
          alt="User Avatar"
        />{{ foro.title }}
        <mat-card-actions> 
          ¡Suscríbete!
          <mat-icon class="agregar" [inline]="true" mat-raised-button
          matTooltip="Info about the action"
          matTooltipClass="example-tooltip-red" >thumb_up</mat-icon>
          
          
        </mat-card-actions></mat-card
      ></a
    >
  </div>
  
</div>
