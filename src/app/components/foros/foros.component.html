<div class="fondo">
  <app-menu></app-menu>

  <div class="parent">
    <div style="margin-left: 5%;">
      <a routerLink="{{ previousUrl }}" style="color: #484a4c;">
        <mat-icon class="volver" style="font-size: 2em;"
          >keyboard_backspace</mat-icon
        >
      </a>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Encuentra el foro que buscas</mat-label>
      <input
        type="search"
        aria-label="Number"
        matInput
        placeholder="Busca un foro"
        [ngModel]="searchText"
        (ngModelChange)="searchTextModelChanged.next($event)"
      />

      <mat-icon matSuffix style="color: #484a4c;">search</mat-icon>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select (selectionChange)="onChangeCategory($event)">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" style="margin-bottom: 4em;">
    <mat-label>Subcategory</mat-label>
    <mat-select (selectionChange)="onChangeSubcategory($event)">
      <mat-option
        *ngFor="let subcategory of subcategories"
        [value]="subcategory.id"
      >
        {{ subcategory.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngFor="let foro of forums | foroFilter: filterForum" class="contenedor">
    <div *ngIf="foro.isActive">
      <mat-card>
        <div *ngIf="!isFav(foro.id); else notSuscribed">
          <mat-card-actions>
            <mat-icon
              (click)="likeForo(foro.id)"
              class="agregar"
              [inline]="true"
              style="cursor: pointer; color: red;"
              >favorite_border</mat-icon
            >
          </mat-card-actions>
        </div>
        <ng-template #notSuscribed>
          <mat-card-actions>
            <mat-icon
              (click)="dislikeForo(foro.id)"
              class="agregar"
              [inline]="true"
              style="cursor: pointer; color: red;"
              >favorite</mat-icon
            >
          </mat-card-actions>
        </ng-template>
        <div
          *ngIf="foro.image != null && foro.image != undefined; else sinFoto"
          class="ordenar"
        >
          <a routerLink="/foro/{{ foro.id }}"
            ><img mat-card-avatar [src]="foro.image" alt="User Avatar" style="Object-fit:cover; min-height: 100%; object-position:cover;" />
          </a>
          <p style="align-self: center;">{{ foro.title }}</p>
        </div>
        <ng-template #sinFoto>
          <a routerLink="/foro/{{ foro.id }}"
            ><img
              mat-card-avatar
              src="https://www.liberaldictionary.com/wp-content/uploads/2019/02/f-8273.jpg"
              alt="User Avatar"
              style="Object-fit:cover; min-height: 100%; object-position:cover;"
            /> </a
          >{{ foro.title }}
        </ng-template>
      </mat-card>
    </div>
  </div>
  <button
    *ngIf="nextPage"
    (click)="traerMasForos()"
    type="button"
    class="btn btn-mas"
  >
    Mas Foros
  </button>
</div>
