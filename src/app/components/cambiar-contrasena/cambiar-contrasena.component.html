<div class="fondo">
  <div class="form">
    <div *ngIf="solicitud; else cambio">
      <h1>Cambiar contraseña</h1>
      <label class="info"
        >Introduce la dirección de correo electrónico con el que te
        registraste</label
      >

      <form [formGroup]="loginForm" (ngSubmit)="onSaveForm()">
        <div class="formulario">
          <mat-form-field appearance="outline">
            <mat-label 
              >Correo</mat-label
            >
            <input matInput formControlName="usuario" placeholder="Correo" />
          </mat-form-field>

          <div *ngIf="usuario.invalid && usuario.dirty">
            <div *ngIf="usuario.errors.required">
              Correo es requerido
            </div>
            <div *ngIf="usuario.errors.pattern">
              Debe ser un correo válido
            </div>
          </div>
        </div>
        <div class="boton">
          <button
            class="btn btn-primary primero"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            enviar
          </button>
          <a routerLink="/inicio"
            ><button
              type="button"
              class="btn btn-primary segundo"
              type="submit>"
              data-dismiss="modal"
            >
              regresar
            </button></a
          >
        </div>
      </form>
    </div>
    <ng-template #cambio>
      <h1>Cambiar contraseña</h1>
      <label class="info"
        >Introduce la nueva contraseña</label
      >

      
        <div class="formulario">
          <mat-form-field appearance="outline">
            <mat-label
              >Nueva Contraseña</mat-label
            >
            <input matInput placeholder="Contraseña" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label
              >Repetir contraseña</mat-label
            >
            <input matInput placeholder="Repetir Contraseña" />
          </mat-form-field>

          
        </div>
        <div class="boton">
          
          <a routerLink="/iniciar-sesion"
            ><button
              type="button"
              class="btn btn-primary segundo"
              type="submit>"
              data-dismiss="modal"
            >
              continuar
            </button></a
          >
        </div>
      

    </ng-template>
    </div>
  </div>


  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <strong>Importante</strong>
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Se le enviará un correo a la dirección
        </div>
        <div class="modal-footer">
          <button
              type="button"
              class="btn btn-primary enviar"
              type="submit>"
              
              data-dismiss="modal"
            >
              continuar
            </button>
        </div>
      </div>
    </div>
  </div>
