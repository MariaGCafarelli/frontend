<div class="fondo">
  <h5>Selecciona todos los temas que te interesan</h5>
  <div *ngFor="let categoria of Categories">
    <mat-card class="form">
      <img mat-card-avatar src="/assets/img/logo.png" alt="User Avatar" />
      {{ categoria.name }}
      <br />
      <mat-divider></mat-divider>
      <mat-card-content></mat-card-content>
      <mat-chip-list multiple aria-label="Fish selection">
        <div *ngFor="let sub of categoria.subCategories">
          <mat-chip color="accent" selected>
            {{ sub.name }}
          </mat-chip>
        </div>
      </mat-chip-list>
      <mat-card-footer>
        <button class="btn btn-primary primero" type="submit">
          agregar
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
