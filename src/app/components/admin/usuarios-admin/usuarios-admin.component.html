<app-navbar></app-navbar>

<h4 style=" margin-left: 5%; margin-top:3%">Usuarios</h4>

<div *ngFor="let foro of users" class="contenedor">
    
    <mat-card style="margin-top:2em">
      
        <div style="display:inline">
        <mat-card-title style="font-size: inherit;">{{ foro.firstName }} {{foro.lastName}} - {{foro.role}}</mat-card-title>
        <mat-card-subtitle style="display:inline"
          ><p style="display: inline;">
            User: {{ foro.userName }}
          </p></mat-card-subtitle
        ></div>
      
      <div *ngIf="foro.isActive; else activo" style="display: inline;">
        <a class="btn btn-primary" (click)="estadoUser(foro.email)"
          ><mat-icon> close </mat-icon></a
        
        >
      </div>
      <ng-template #activo
        ><button
          type="button"
          (click)="estadoUser(foro.email)"
          class="btn btn-primary"
        >
          <mat-icon> check </mat-icon>
        </button>
      </ng-template>
      

    </mat-card>
    

  </div>
  <div  style="display: inline;" *ngIf="nextPage">
    <a class="btn btn-primary" (click)="traerMasUsers()"
      ><mat-icon> more </mat-icon></a
    >
  </div>
